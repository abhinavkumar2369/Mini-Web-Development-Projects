<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="converter-wrapper">
        <div class="converter-container">
            <div class="header">

                        <circle cx="12" cy="12" r="10" fill="#667eea"/>

                    </svg>
                </div>
                <h1>Currency Converter</h1>
                <p class="subtitle">Convert currencies with real-time rates</p>
            </div>
            <form id="converter-form">
                <div class="converter-body">
                    <div class="converter-panel">
                        <label for="from-currency">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            From
                        </label>
                        <select class="currency-select" id="from-currency">
                            <option value="USD" selected>ðŸ‡ºðŸ‡¸ USD</option>
                            <option value="EUR">ðŸ‡ªðŸ‡º EUR</option>
                            <option value="GBP">ðŸ‡¬ðŸ‡§ GBP</option>
                            <option value="JPY">ðŸ‡¯ðŸ‡µ JPY</option>
                            <option value="INR">ðŸ‡®ðŸ‡³ INR</option>
                            <option value="AUD">ðŸ‡¦ðŸ‡º AUD</option>
                            <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD</option>
                            <option value="CHF">ðŸ‡¨ðŸ‡­ CHF</option>
                            <option value="CNY">ðŸ‡¨ðŸ‡³ CNY</option>
                        </select>
                        <input type="number" class="amount-input" id="from-amount" value="1.00" min="0">
                    </div>

                    <div class="swap-panel">
                        <button type="button" id="swap-btn" title="Swap currencies">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M8 3L4 7l4 4M4 7h16M16 21l4-4-4-4M20 17H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>

                    <div class="converter-panel">
                        <label for="to-currency">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            To
                        </label>
                        <select class="currency-select" id="to-currency">
                            <option value="USD">ðŸ‡ºðŸ‡¸ USD</option>
                            <option value="EUR" selected>ðŸ‡ªðŸ‡º EUR</option>
                            <option value="GBP">ðŸ‡¬ðŸ‡§ GBP</option>
                            <option value="JPY">ðŸ‡¯ðŸ‡µ JPY</option>
                            <option value="INR">ðŸ‡®ðŸ‡³ INR</option>
                            <option value="AUD">ðŸ‡¦ðŸ‡º AUD</option>
                            <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD</option>
                            <option value="CHF">ðŸ‡¨ðŸ‡­ CHF</option>
                            <option value="CNY">ðŸ‡¨ðŸ‡³ CNY</option>
                        </select>
                        <input type="text" class="amount-input" id="to-amount" readonly>
                    </div>
                </div>
                <div class="result-section" id="result-section">
                    <div class="rate-container">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="#F59E0B"/>
                        </svg>
                        <div id="rate-display"></div>
                    </div>
                    <div class="update-container">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="#9CA3AF" stroke-width="2"/>
                            <polyline points="12,6 12,12 16,14" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <div id="last-updated"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
