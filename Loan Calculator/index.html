<!doctype html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Title & Favicon -->
    <title>Loan Calculator</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- External CSS Linking -->
    <link rel="stylesheet" href="index.css">

    <!-- Open Graph Meta Tags for Social Media Preview -->
    <meta property="og:title" content="Loan Calculator">
    <meta property="og:description" content="A Loan amount & interest calculator Website ðŸš€.">
    <meta property="og:image" content="https://abhinavkumar2369.github.io/Loan-Calculator/logo.png">
    <meta property="og:url" content="https://abhinavkumar2369.github.io/Loan-Calculator/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Loan Calculator">
</head>


<body>
    <div class="calculator">
        <h2>Loan Calculator</h2>
        <form id="loan-form">
            <div class="input-group">
                <label for="amount">Loan Amount ($)</label>
                <input type="number" id="amount" required min="1">
            </div>
            <div class="input-group">
                <label for="interest">Annual Interest Rate (%)</label>
                <input type="number" id="interest" required min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="years">Loan Term (Years)</label>
                <input type="number" id="years" required min="1">
            </div>
            <button type="submit">Calculate</button>
        </form>

        <div class="result" id="result">
            <h3>Payment Summary</h3>
            <p>Monthly Payment: <span id="monthly-payment">$0</span></p>
            <p>Total Payment: <span id="total-payment">$0</span></p>
            <p>Total Interest: <span id="total-interest">$0</span></p>
        </div>
    </div>

      <script type="module" src="index.js"></script>
</body>

</html>
