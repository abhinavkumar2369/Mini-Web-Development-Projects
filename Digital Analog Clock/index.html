<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Digital Analog Clock</title>
    <link rel="shortcut icon" href="Resources/clock.svg" type="image/svg+xml">
    <link rel="icon" href="Resources/clock.svg" type="image/png">

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="clock">
                <!-- Analog Clock -->
                <div class="analog-clock">
                    <div class="outer-circle">
                        <div class="marking marking-one"></div>
                        <div class="marking marking-two"></div>
                        <div class="marking marking-three"></div>
                        <div class="marking marking-four"></div>
                        
                        <div class="inner-circle">
                            <div class="hand hour-hand"></div>
                            <div class="hand minute-hand"></div>
                            <div class="hand second-hand"></div>
                            <div class="center-circle"></div>
                        </div>

                        <span class="number number-1">1</span>
                        <span class="number number-2">2</span>
                        <span class="number number-3">3</span>
                        <span class="number number-4">4</span>
                        <span class="number number-5">5</span>
                        <span class="number number-6">6</span>
                        <span class="number number-7">7</span>
                        <span class="number number-8">8</span>
                        <span class="number number-9">9</span>
                        <span class="number number-10">10</span>
                        <span class="number number-11">11</span>
                        <span class="number number-12">12</span>
                    </div>
                </div>

                <!-- Digital Clock -->
                <div class="digital-clock">
                    <div class="time">
                        <span id="hours">00</span>
                        <span class="colon">:</span>
                        <span id="minutes">00</span>
                        <span class="colon">:</span>
                        <span id="seconds">00</span>
                        <span id="ampm">AM</span>
                    </div>
                    <div class="date" id="date">Monday, January 1, 2025</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
