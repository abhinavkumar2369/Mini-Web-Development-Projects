<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Music Player</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="music-player">
        <div class="album-section">
            <div class="album-art" id="albumArt">ðŸŽµ</div>
            <div class="song-info">
                <div class="song-title" id="songTitle">Summer Vibes</div>
                <div class="artist-name" id="artistName">Chill Beats</div>
            </div>
        </div>
        
        <div class="player-main">
            <div class="controls">
                <button class="control-btn" id="prevBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3 6l8.5 6V6z"/>
                    </svg>
                </button>
                
                <button class="control-btn play-btn" id="playBtn">
                    <svg viewBox="0 0 24 24" id="playIcon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                
                <button class="control-btn" id="nextBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
            
            <div class="progress-container">
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">3:45</span>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>
        
        <div class="volume-section">
            <div class="volume-container">
                <span class="volume-icon">ðŸ”Š</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            </div>
            <button class="playlist-toggle" id="playlistToggle">Playlist</button>
        </div>
        
        <div class="playlist" id="playlist">
            <div class="playlist-grid">
                <div class="playlist-item active" data-song="0">
                    <div class="playlist-item-title">Summer Vibes</div>
                    <div class="playlist-item-artist">Chill Beats</div>
                </div>
                <div class="playlist-item" data-song="1">
                    <div class="playlist-item-title">Ocean Waves</div>
                    <div class="playlist-item-artist">Nature Sounds</div>
                </div>
                <div class="playlist-item" data-song="2">
                    <div class="playlist-item-title">City Lights</div>
                    <div class="playlist-item-artist">Urban Groove</div>
                </div>
                <div class="playlist-item" data-song="3">
                    <div class="playlist-item-title">Midnight Jazz</div>
                    <div class="playlist-item-artist">Smooth Collective</div>
                </div>
                <div class="playlist-item" data-song="4">
                    <div class="playlist-item-title">Forest Dreams</div>
                    <div class="playlist-item-artist">Ambient Collective</div>
                </div>
                <div class="playlist-item" data-song="5">
                    <div class="playlist-item-title">Electric Pulse</div>
                    <div class="playlist-item-artist">Synth Masters</div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
