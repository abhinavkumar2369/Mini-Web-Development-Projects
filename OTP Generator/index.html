<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="otp-generator">
            <div class="header">
                <div class="icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>OTP Generator</h1>
                <p>Generate secure one-time passwords</p>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="otpLength">OTP Length:</label>
                    <select id="otpLength">
                        <option value="4">4 Digits</option>
                        <option value="6" selected>6 Digits</option>
                        <option value="8">8 Digits</option>
                        <option value="10">10 Digits</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label for="otpType">OTP Type:</label>
                    <select id="otpType">
                        <option value="numeric" selected>Numeric</option>
                        <option value="alphanumeric">Alphanumeric</option>
                        <option value="alphabetic">Alphabetic</option>
                    </select>
                </div>
            </div>

            <div class="otp-display">
                <div class="otp-container">
                    <span id="otpValue" class="otp-value">------</span>
                    <button id="copyBtn" class="copy-btn" title="Copy OTP">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <div class="actions">
                <button id="generateBtn" class="generate-btn">
                    <i class="fas fa-sync-alt"></i>
                    Generate OTP
                </button>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-redo"></i>
                    Refresh
                </button>
            </div>

            <div class="timer-container" id="timerContainer" style="display: none;">
                <div class="timer">
                    <span>Expires in: </span>
                    <span id="timerValue">30</span>
                    <span>s</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script src="index.js"></script>
</body>
</html>
