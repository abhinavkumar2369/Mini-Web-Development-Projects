<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Title & Favicon -->
    <title>Random Quote Generator</title>
    <meta name="description" content="Get inspired with beautiful random quotes from famous personalities. Share, copy, or listen to motivational quotes daily.">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <!-- External CSS Linking -->
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      
    <!-- Importing Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap');
    </style>

</head>



<body>    <main class="main" id="main">
        

        <!-- Quote Heading -->
        <h1>✨ Quote of the Day ✨</h1>


        <!-- Quote Amount -->
        <span class="quote">
            <i class="fas fa-quote-left"></i>
            <span id="quote-text">Failure doesn't mean you are a failure it just means you haven't succeeded yet.</span>
            <i class="fas fa-quote-right"></i>
        </span>

        
        <!-- Author Name -->
        <span class="author" id="author">- Robert H. Schuller</span>
        
        
        <!-- Horizontal Line -->
        <span class="hr">
            <hr>
        </span>


        <!-- Sharing -->
        <span class="sharing">
            <!-- Buttons -->
            <span class="buttons">
                <span class="class" title="Listen to quote"><i class="fas fa-volume-up"></i></span>
                <span class="copy" title="Copy quote"><i class="fas fa-copy"></i></span>
                <span class="twitter" title="Share on Twitter"><i class="fab fa-twitter" alt=""></i></span>
            </span>
            <!-- Next -->
            <span class="next">
                <span id="new-quote">✨ New Quote</span>
            </span>
        </span>

    </main>

    <script src="index.js"></script>
</body>


</html>
